<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To-do-list</title>

     <link rel="stylesheet" href="assets/css/style.css">
     <link rel="stylesheet" href="assets/css/all.min.css">

<body >
     <div class="container-fluid ">
          <div class="container">
               <div class="mt-5 mx-auto">
                    <div class="input-group mb-3   ">
                         <input type="text" class="form-control" placeholder="Take Your Note...." id= "todotask" >
                         <button class="btn btn-secondary" type="button" id="addtask" onclick="addnote()">Add Note </button>
                    </div>
               
                    <div class="display">
                         <table class="table table-striped">
                              <thead>
                              <tr class=" text-white" style="text-transform: capitalize;background-color:black;background-blend-mode: darken;opacity: 0.5;font-weight: 300;font-size: 20px;letter-spacing: 1.3px;">
                              <th scope="col">#</th>
                              <th scope="col">Tasks</th>
                              <th scope="col"></th>
                              <th scope="col">&nbsp;&nbsp;Edit&nbsp;&nbsp;&nbsp;&nbsp;Delete</th>
                              </tr>
                              </thead>
                              <tbody id="mytasks">
                              </tbody> 
                         </table>
                    </div>

               </div>
          </div>
     </div>
