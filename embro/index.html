    <!-- ********************************PAGE SLIDER********************************************* -->

    <script src="assets/js/swiper-1.js"></script>
    <script src="assets/js/swiper1.1.js"></script>
    <script src="assets/js/swiper1.2.js"></script>
    <script>

        // Init slick slider + animation
        $('.slider').slick({
            autoplay: true,
            speed: 800,
            lazyLoad: 'progressive',
            arrows: true,
            dots: false,
            prevArrow: '<div class="slick-nav prev-arrow"></div>',
            nextArrow: '<div class="slick-nav next-arrow"></div>',
        }).slickAnimation();



        $('.slick-nav').on('click touch', function (e) {

            e.preventDefault();

            let arrow = $(this);

            if (!arrow.hasClass('animate')) {
                arrow.addClass('animate');
                setTimeout(() => {
                    arrow.removeClass('animate');
                }, 1600);
            }

        });

    </script>
